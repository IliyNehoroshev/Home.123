<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Таблица умножения</title>
    <!-- Вставка таблицы стилей -->
    <link rel="stylesheet" href="appearance.css">
</head>

<body>
    <!-- Это - комментарий! -->
    <table> <!-- Таблица -->
        <tr> <!-- строка или РЯД таблицы table row -->
            <td>1</td> <!-- table data - ячейка -->
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

    <!-- Таблица -->
        <tr> <!-- строка или РЯД таблицы table row -->
            <td>5</td> <!-- table data - ячейка -->
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr> <!-- строка или РЯД таблицы table row -->
            <td>9</td> <!-- table data - ячейка -->
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr> <!-- строка или РЯД таблицы table row -->
            <td>13</td> <!-- table data - ячейка -->
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
</body>

</html>
