<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Вопросы и ответы авто ремонту</h1>
    <h3>Вопросы к клиента перед ремонтом</h3>
    <ol>
        <li>
            <tr>
                <td>Необходимость мойки автомобиля?</td>
                <td>
                    <li><label for="female_b">ДА</label>
                    <input id="female_b" type="radio" name="gender"></li>
                   <li><label for="male_b">НЕТ</label>
                    <input type="radio" id="male_b" name="gender"></td></li> 
        </tr>
        <h3>Согласие на обработку даных?</h3>
    </li>
    <tr>
        <td><label for="not_robot">Даю согласие</label></td>
        <td><input type="checkbox" id="not_robot"></td>
    </tr>
    <h3><tr>
        <td>Дата проыедение ремонта</td>
        <td><input type="date"></td>
        </tr></h3>
       <h3><tr>
        <td>Номер кредитной телефона для связи </td>
        <td><input type="number" placeholder="XXXX XXXX XXXX XXXX"></td>
    </tr></h3>
    <h3><tr>
        <td>Время в которое можно звонить</td>
        <td><input type="time"></td>
        </tr></h3>
    </ol>
   </body>
